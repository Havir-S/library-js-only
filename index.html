<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Library JS only - Havir</title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div class="wrapper">

      <div class="nav-div">

        <nav>
          <ul class='nav-ul'>
            <li class='clickable new-book'>Add new</li>
            <li class='clickable'>Library</li>
          </ul>
        </nav>
      </div>

      <main>
        <div class="main-column">

        </div>
      </main>


    </div>

    <div class="modal">
      <div class="modal-content">
        <h2>New book</h2>
        <form method="post">
          <label for="title">Title:</label>
          <input type="text" name="title" value="" placeholder="Type the title here..." required>
          <label for="author">Author:</label>
          <input type="text" name="author" value="" placeholder="Type the author here..." required>
          <label for="year">Year:</label>
          <input type="text" name="year" value="" placeholder="Type the year here..." required>
          <label for="rating">Rating:</label>
          <input type="text" name="rating" value="" placeholder="Type the rating here..." required>
          <label for="isbn">ISBN:</label>
          <input type="text" name="isbn" value="" placeholder="Type the ISBN here..." required>
          <label for="img">Image:</label>
          <input type="text" name="img" value="" placeholder="Type the image link here..." required>
          <button id='newBookButton' type="button" name="button">Create</button>
        </form>
        <span class='close-modal clickable'>&times;</span>
      </div>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
